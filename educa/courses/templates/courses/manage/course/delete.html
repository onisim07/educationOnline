{% extends "base.html" %}

{% block title %}Удалить курс{% endblock %}

{% block content %}
    <h1>Удалить курс "{{ object.title }}"</h1>
    <div class="module">
        <h2>Информация о курсе</h2>
        <form action="" method="post">
            {% csrf_token %}
            <p>
                Вы уверены, что хотите удалить "{{ object }}"?
                <input type="submit" value="Подтвердить">
            </p>
        </form>
    </div>
{% endblock %}
